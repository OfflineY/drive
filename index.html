<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
  <link rel="icon" href="favicon.ico">
  <link href="style.min.css" rel="stylesheet" />
  <script type="module"
    src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/ionicons/4.6.3/ionicons/ionicons.esm.js"></script>
</head>

<body>
  <template id="tree-node-wrapper-template">
    <div class="tree-node-wrapper">
      <div class="tree-node">
        <ion-icon></ion-icon>
        <ion-icon></ion-icon>
        <div class="tree-node-name"></div>
      </div>
    </div>
  </template>
  <template id="file-wrapper-templete">
    <div class="row file-wrapper">
      <div class="file">
        <ion-icon></ion-icon>
        <span class="name"></span>
        <span class="time"></span>
        <span class="size"></span>
      </div>
    </div>
  </template>
  <template id="loading-wrapper-templete">
    <div class="sk-folding-cube">
      <div class="sk-cube1 sk-cube"></div>
      <div class="sk-cube2 sk-cube"></div>
      <div class="sk-cube4 sk-cube"></div>
      <div class="sk-cube3 sk-cube"></div>
    </div>
  </template>
  <div class="loading-wrapper">
    <div class="loading">加载中...</div>
  </div>
  <div class="header-wrapper">
    <div class="header">
      <ion-icon id="arrow-back" class="logo" name="arrow-back"></ion-icon>
      <ion-icon id="arrow-forward" class="logo" name="arrow-forward"></ion-icon>
      <ion-icon id="main-page" class="logo" name="folder"></ion-icon>
      <div class="nav">
        <span id="path"> </span>
      </div>
      <span class="site" id="nav-site"></span>
    </div>
  </div>
  <div class="container">
    <div class="main">
      <div class="left">

        <div id="tree-root"></div>
      </div>
      <div class="right">
        <div class="list-header">
          <div class="row">
            <div class="file">
              <span class="name">名称</span>
              <span class="time">时间</span>
              <span class="size">大小</span>
            </div>
          </div>
        </div>

        <div style="margin-top: 2.8em;"></div>

        <div id="file-list"></div>
        <div class="markdown-body">
          <div id="readme"></div>
        </div>
        <div class="preview">
          <div class="info">
            <div class="file-name"></div>
            <div class="btn download"><ion-icon name="cloud-download"></ion-icon> 下载</div>
            <div class="btn quote"><ion-icon name="link"></ion-icon> 引用</div>
            <div class="btn share"><ion-icon name="share"></ion-icon> 分享</div>
          </div>
          <div class="content"></div>
        </div>
        <div class="password-wrapper">
          <div class="password">
            <input type="password" />
            <button>提交</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://s0.pstatp.com/cdn/expire-1-M/jquery/3.4.0/jquery.min.js"></script>
<script src="https://s0.pstatp.com/cdn/expire-1-M/marked/0.6.2/marked.min.js"></script>
<script src="https://s0.pstatp.com/cdn/expire-1-M/highlight.js/9.15.6/highlight.min.js"></script>
<link href="https://s0.pstatp.com/cdn/expire-1-M/highlight.js/9.15.6/styles/github.min.css" rel="stylesheet" />
<link href="https://s0.pstatp.com/cdn/expire-1-M/github-markdown-css/3.0.1/github-markdown.min.css" rel="stylesheet" />
<script src="https://s0.pstatp.com/cdn/expire-1-M/fancybox/3.5.7/jquery.fancybox.min.js"></script>
<link href="https://s0.pstatp.com/cdn/expire-1-M/fancybox/3.5.7/jquery.fancybox.min.css" rel="stylesheet" />
<script src="main.min.js"></script>
</html>
